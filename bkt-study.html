<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-pink-900" style="background: linear-gradient(to bottom right, #111827, #1e3a8a, #581c87); min-height: 100vh;">
    <script src="auth-guard.js"></script>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        function Navigation() {
            return (
                <nav className="bg-black/30 backdrop-blur-lg border-b border-white/10 fixed top-0 left-0 right-0 z-50">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex items-center justify-between h-16">
                            <div className="flex items-center space-x-8">
                                <a href="dashboard.html" className="text-2xl font-bold text-white flex items-center space-x-2 hover:scale-105 transition-transform">
                                    <span>üéì</span>
                                    <span>studying.works</span>
                                </a>
                                <div className="hidden md:flex space-x-4">
                                    <a href="dashboard.html" className="text-white/80 hover:text-white hover:bg-white/10 px-3 py-2 rounded-lg transition-all">Dashboard</a>
                                    <a href="bkt-study.html" className="text-white font-semibold px-3 py-2 rounded-lg bg-white/10">BKT Study</a>
                                    <a href="bkt-analytics.html" className="text-white/80 hover:text-white hover:bg-white/10 px-3 py-2 rounded-lg transition-all">BKT Analytics</a>
                                    <a href="custom-flashcards.html" className="text-white/80 hover:text-white hover:bg-white/10 px-3 py-2 rounded-lg transition-all">My Flashcards</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            );
        }

        function BKTStudyApp() {
            const [mode, setMode] = useState('overview'); // overview, study, results
            const [decks, setDecks] = useState([]);
            const [selectedDeck, setSelectedDeck] = useState(null);
            const [skills, setSkills] = useState({});
            const [masteryScores, setMasteryScores] = useState({});
            const [currentCard, setCurrentCard] = useState(0);
            const [showAnswer, setShowAnswer] = useState(false);
            const [sessionCards, setSessionCards] = useState([]);
            const [sessionStats, setSessionStats] = useState({ correct: 0, total: 0 });
            const [startTime, setStartTime] = useState(null);
            const [masteryPopups, setMasteryPopups] = useState([]);
            const [isTransitioning, setIsTransitioning] = useState(false);

            useEffect(() => {
                loadDecksAndSkills();
                loadMasteryScores();
            }, []);

            function loadDecksAndSkills() {
                const savedDecks = JSON.parse(localStorage.getItem('flashcardDecks') || '[]');
                setDecks(savedDecks);
                
                // Auto-tag cards with skills based on deck
                const skillMap = {};
                savedDecks.forEach(deck => {
                    const skillName = `${deck.subject || 'general'}-${deck.title}`.toLowerCase().replace(/\s+/g, '-');
                    deck.cards.forEach(card => {
                        skillMap[card.id] = skillName;
                    });
                });
                setSkills(skillMap);
            }

            function loadMasteryScores() {
                // Load from localStorage (will be from backend later)
                const saved = localStorage.getItem('bkt_mastery_scores');
                if (saved) {
                    setMasteryScores(JSON.parse(saved));
                }
            }

            function getMasteryScore(skill) {
                return masteryScores[skill] || 0.5; // Default 50% if unknown
            }

            function showMasteryPopup(masteryChange, wasCorrect) {
                let message;

                if (wasCorrect) {
                    // Only show popup if there's actual progress
                    if (masteryChange >= 5) {
                        message = 'üéØ +' + masteryChange + '% Mastery!';
                    } else if (masteryChange > 0) {
                        message = '‚ú® +' + masteryChange + '%';
                    } else {
                        // Don't show popup for no change
                        return;
                    }
                } else {
                    // Encouraging messages for incorrect answers
                    const encouragements = [
                        'üí™ Keep practicing!',
                        'üìö Learning in progress!',
                        'üå± Growth mindset!',
                        '‚≠ê Every mistake is learning!'
                    ];
                    message = encouragements[Math.floor(Math.random() * encouragements.length)];
                }

                // Random position around the flashcard
                // Generate positions around the edges of the card
                const side = Math.floor(Math.random() * 4); // 0: top, 1: right, 2: bottom, 3: left
                let position = {};

                if (side === 0) { // top
                    position = { top: '10%', left: (30 + Math.random() * 40) + '%' };
                } else if (side === 1) { // right
                    position = { top: (30 + Math.random() * 40) + '%', right: '5%' };
                } else if (side === 2) { // bottom
                    position = { bottom: '15%', left: (30 + Math.random() * 40) + '%' };
                } else { // left
                    position = { top: (30 + Math.random() * 40) + '%', left: '5%' };
                }

                const popup = {
                    id: Date.now() + Math.random(), // Ensure uniqueness
                    message: message,
                    position: position
                };

                setMasteryPopups(prev => [...prev, popup]);

                // Remove popup after animation completes
                setTimeout(() => {
                    setMasteryPopups(prev => prev.filter(p => p.id !== popup.id));
                }, 2000);
            }

            function updateMasteryScore(skill, correct) {
                // Simple Bayesian update (will be replaced by pyBKT)
                const currentScore = getMasteryScore(skill);
                const learningRate = 0.1;
                const slipRate = 0.1;
                const guessRate = 0.2;

                let newScore;
                if (correct) {
                    newScore = currentScore + (1 - currentScore) * learningRate;
                } else {
                    newScore = currentScore * (1 - slipRate);
                }

                const finalScore = Math.max(0, Math.min(1, newScore));
                const masteryChange = Math.round((finalScore - currentScore) * 100);

                // Show popup for mastery change
                if (masteryChange !== 0) {
                    showMasteryPopup(masteryChange, correct);
                }

                const updated = { ...masteryScores, [skill]: finalScore };
                setMasteryScores(updated);
                localStorage.setItem('bkt_mastery_scores', JSON.stringify(updated));
            }

            async function recordBKTReview(cardId, correct, responseTime) {
                const skill = skills[cardId];
                const userId = localStorage.getItem('userId');
                
                const review = {
                    userId: userId,
                    skill: skill,
                    correct: correct ? 1 : 0,
                    timestamp: window.firebaseServerTimestamp(),
                    cardId: cardId,
                    responseTime: responseTime,
                    
                    // Extra context for analysis
                    timeOfDay: new Date().getHours(),
                    dayOfWeek: new Date().getDay()
                };
                
                try {
                    // Save to Firestore
                    await window.firebaseAddDoc(window.firebaseCollection(window.db, 'bkt_reviews'), review);
                    console.log('‚úÖ Review saved to Firebase:', review);
                    
                    // Also keep local backup
                    const reviews = JSON.parse(localStorage.getItem('bkt_reviews') || '[]');
                    reviews.push({...review, timestamp: new Date().toISOString()});
                    localStorage.setItem('bkt_reviews', JSON.stringify(reviews));
                } catch (error) {
                    console.error('‚ùå Error saving review:', error);
                    // Fallback to localStorage only
                    const reviews = JSON.parse(localStorage.getItem('bkt_reviews') || '[]');
                    reviews.push({...review, timestamp: new Date().toISOString()});
                    localStorage.setItem('bkt_reviews', JSON.stringify(reviews));
                }
                
                // Update mastery score
                updateMasteryScore(skill, correct);
            }

            function startStudySession(deck) {
                setSelectedDeck(deck);
                
                // Sort cards by mastery (lowest first)
                const cardsWithMastery = deck.cards.map(card => ({
                    ...card,
                    skill: skills[card.id],
                    mastery: getMasteryScore(skills[card.id])
                })).sort((a, b) => a.mastery - b.mastery);
                
                // Take top 20 cards needing practice
                setSessionCards(cardsWithMastery.slice(0, 20));
                setCurrentCard(0);
                setShowAnswer(false);
                setSessionStats({ correct: 0, total: 0 });
                setStartTime(Date.now());
                setMode('study');
            }

            function handleAnswer(correct) {
                const card = sessionCards[currentCard];
                const responseTime = (Date.now() - startTime) / 1000;

                recordBKTReview(card.id, correct, responseTime);

                setSessionStats({
                    correct: sessionStats.correct + (correct ? 1 : 0),
                    total: sessionStats.total + 1
                });

                if (currentCard < sessionCards.length - 1) {
                    // Set transitioning state and hide answer immediately
                    setIsTransitioning(true);
                    setShowAnswer(false);

                    // Short delay to ensure card flips back before changing card
                    setTimeout(() => {
                        setCurrentCard(currentCard + 1);
                        setStartTime(Date.now());
                        setIsTransitioning(false);
                    }, 300);
                } else {
                    setMode('results');
                }
            }

            if (mode === 'overview') {
                return (
                    <div className="min-h-screen">
                        <Navigation />
                        <div className="pt-24 p-6">
                            <div className="max-w-7xl mx-auto">
                                <div className="mb-8">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <h1 className="text-5xl font-bold text-white mb-2">üß† BKT Smart Study</h1>
                                            <p className="text-xl text-blue-200">AI-powered learning with Bayesian Knowledge Tracing</p>
                                        </div>
                                        <a href="bkt-analytics.html" className="bg-gradient-to-r from-blue-500 to-purple-500 text-white px-6 py-3 rounded-xl font-bold hover:shadow-lg transition-all">
                                            üìä View Analytics
                                        </a>
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                                    <div className="card-gradient-blue rounded-2xl p-6 text-white">
                                        <div className="text-5xl mb-2">üìä</div>
                                        <div className="text-3xl font-bold mb-1">{Object.keys(masteryScores).length}</div>
                                        <div className="text-blue-100">Skills Tracked</div>
                                    </div>
                                    <div className="card-gradient-success rounded-2xl p-6 text-white">
                                        <div className="text-5xl mb-2">‚úÖ</div>
                                        <div className="text-3xl font-bold mb-1">
                                            {Math.round(Object.values(masteryScores).reduce((a, b) => a + b, 0) / Math.max(1, Object.keys(masteryScores).length) * 100)}%
                                        </div>
                                        <div className="text-green-100">Avg Mastery</div>
                                    </div>
                                    <div className="card-gradient-purple rounded-2xl p-6 text-white">
                                        <div className="text-5xl mb-2">üéØ</div>
                                        <div className="text-3xl font-bold mb-1">
                                            {JSON.parse(localStorage.getItem('bkt_reviews') || '[]').length}
                                        </div>
                                        <div className="text-purple-100">Total Reviews</div>
                                    </div>
                                </div>

                                <div className="bg-white/10 backdrop-blur rounded-2xl p-6 mb-8">
                                    <h2 className="text-2xl font-bold text-white mb-4">How BKT Works</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 text-white/90">
                                        <div className="bg-white/5 p-4 rounded-xl">
                                            <div className="text-3xl mb-2">üéì</div>
                                            <div className="font-bold mb-1">Knowledge Tracking</div>
                                            <div className="text-sm">Models your understanding of each concept with probability</div>
                                        </div>
                                        <div className="bg-white/5 p-4 rounded-xl">
                                            <div className="text-3xl mb-2">üéØ</div>
                                            <div className="font-bold mb-1">Smart Prioritization</div>
                                            <div className="text-sm">Reviews weakest skills first for maximum efficiency</div>
                                        </div>
                                        <div className="bg-white/5 p-4 rounded-xl">
                                            <div className="text-3xl mb-2">üîÆ</div>
                                            <div className="font-bold mb-1">Learns Your Patterns</div>
                                            <div className="text-sm">Adapts to your learning speed and mistake patterns</div>
                                        </div>
                                        <div className="bg-white/5 p-4 rounded-xl">
                                            <div className="text-3xl mb-2">üìà</div>
                                            <div className="font-bold mb-1">Handles Guesses & Slips</div>
                                            <div className="text-sm">Knows difference between lucky guesses and real knowledge</div>
                                        </div>
                                    </div>
                                </div>

                                <h2 className="text-3xl font-bold text-white mb-4">Your Decks</h2>
                                {decks.length === 0 ? (
                                    <div className="bg-white/10 backdrop-blur rounded-2xl p-12 text-center">
                                        <div className="text-8xl mb-4">üìö</div>
                                        <h3 className="text-2xl font-bold text-white mb-4">No decks yet!</h3>
                                        <p className="text-white/70 mb-6">Create flashcards first, then come back to study with BKT</p>
                                        <a href="custom-flashcards.html" className="inline-block bg-gradient-to-r from-purple-500 to-pink-500 text-white px-8 py-4 rounded-xl font-bold hover:shadow-2xl transition-all">
                                            Create Flashcards
                                        </a>
                                    </div>
                                ) : (
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        {decks.map(deck => {
                                            const deckSkill = `${deck.subject || 'general'}-${deck.title}`.toLowerCase().replace(/\s+/g, '-');
                                            const mastery = getMasteryScore(deckSkill);
                                            const masteryPercent = Math.round(mastery * 100);
                                            
                                            return (
                                                <div key={deck.id} className="bg-white/95 backdrop-blur rounded-2xl p-6 shadow-xl">
                                                    <h3 className="text-2xl font-bold text-gray-800 mb-2">{deck.title}</h3>
                                                    <p className="text-gray-600 mb-4">{deck.subject || 'General'} ‚Ä¢ {deck.cards.length} cards</p>
                                                    
                                                    <div className="mb-4">
                                                        <div className="flex justify-between text-sm mb-2">
                                                            <span className="text-gray-600">Mastery Level</span>
                                                            <span className="font-bold text-gray-800">{masteryPercent}%</span>
                                                        </div>
                                                        <div className="w-full bg-gray-200 rounded-full h-3">
                                                            <div 
                                                                className="mastery-bar h-3 rounded-full"
                                                                style={{
                                                                    width: `${masteryPercent}%`,
                                                                    background: masteryPercent < 50 ? 'linear-gradient(to right, #ef4444, #f97316)' :
                                                                               masteryPercent < 80 ? 'linear-gradient(to right, #f97316, #eab308)' :
                                                                               'linear-gradient(to right, #22c55e, #10b981)'
                                                                }}
                                                            />
                                                        </div>
                                                    </div>

                                                    <button 
                                                        onClick={() => startStudySession(deck)}
                                                        className="w-full bg-gradient-to-r from-blue-500 to-cyan-500 text-white py-3 rounded-xl font-bold hover:shadow-lg transition-all"
                                                    >
                                                        Study Now ‚Üí
                                                    </button>
                                                </div>
                                            );
                                        })}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }

            if (mode === 'study') {
                const card = sessionCards[currentCard];
                const mastery = Math.round(card.mastery * 100);

                return (
                    <div className="min-h-screen">
                        <Navigation />
                        <div className="pt-24 p-6">
                            <div className="max-w-4xl mx-auto">
                                <button
                                    onClick={() => setMode('overview')}
                                    className="text-white/80 hover:text-white mb-6 transition-all hover:translate-x-[-4px]"
                                >
                                    ‚Üê Back to Decks
                                </button>

                                {/* Progress Bar */}
                                <div className="bg-white/10 backdrop-blur-lg border border-white/20 rounded-2xl p-6 mb-6 text-white shadow-xl">
                                    <div className="flex justify-between items-center mb-4">
                                        <div className="flex items-center gap-3">
                                            <span className="text-2xl">üéØ</span>
                                            <span className="font-bold text-lg">Card {currentCard + 1} of {sessionCards.length}</span>
                                        </div>
                                        <div className="flex items-center gap-2">
                                            <span className="text-sm opacity-80">Session:</span>
                                            <span className="font-bold text-green-300">{sessionStats.correct}</span>
                                            <span className="opacity-60">/</span>
                                            <span className="font-bold">{sessionStats.total}</span>
                                        </div>
                                    </div>
                                    <div className="flex items-center gap-3">
                                        <span className="text-sm font-semibold opacity-90">Mastery:</span>
                                        <div className="flex-1 bg-white/20 rounded-full h-3 overflow-hidden shadow-inner">
                                            <div
                                                className="h-3 rounded-full transition-all duration-500 shadow-lg"
                                                style={{
                                                    width: `${mastery}%`,
                                                    background: mastery < 50 ? 'linear-gradient(90deg, #ef4444, #f97316)' :
                                                               mastery < 80 ? 'linear-gradient(90deg, #f97316, #fbbf24)' :
                                                               'linear-gradient(90deg, #10b981, #14b8a6)'
                                                }}
                                            />
                                        </div>
                                        <span className="text-sm font-bold min-w-[3rem] text-right">{mastery}%</span>
                                    </div>
                                </div>

                                {/* Flashcard */}
                                <div className={`card-flip ${showAnswer ? 'flipped' : ''} mb-6 ${isTransitioning ? 'card-exit' : 'card-enter'} relative`}>
                                    <div className="card-flip-inner relative" style={{minHeight: '450px'}}>
                                        <div className="card-front absolute w-full h-full">
                                            <div
                                                onClick={() => !isTransitioning && setShowAnswer(true)}
                                                className="card-gradient-indigo rounded-3xl p-12 text-white shadow-2xl cursor-pointer h-full flex flex-col items-center justify-center border-2 border-white/20 hover:border-white/40 transition-all"
                                                style={{minHeight: '450px'}}
                                            >
                                                <div className="text-center">
                                                    <div className="text-xs uppercase tracking-widest mb-6 opacity-60 font-bold">Question</div>
                                                    <div className="text-4xl font-bold leading-relaxed">{card.question}</div>
                                                    <div className="mt-8 text-sm opacity-60">Click to reveal answer</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="card-back absolute w-full h-full">
                                            <div
                                                className="card-gradient-emerald rounded-3xl p-12 text-white shadow-2xl h-full flex flex-col items-center justify-center border-2 border-white/20"
                                                style={{minHeight: '450px'}}
                                            >
                                                <div className="text-center">
                                                    <div className="text-xs uppercase tracking-widest mb-6 opacity-60 font-bold">Answer</div>
                                                    <div className="text-3xl font-semibold leading-relaxed">{card.answer}</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Mastery Popups - positioned relative to card */}
                                    {masteryPopups.map(popup => (
                                        <div
                                            key={popup.id}
                                            className="mastery-popup"
                                            style={popup.position}
                                        >
                                            {popup.message}
                                        </div>
                                    ))}
                                </div>

                                {/* Action Buttons */}
                                {showAnswer && !isTransitioning ? (
                                    <div className="grid grid-cols-2 gap-6">
                                        <button
                                            onClick={() => handleAnswer(false)}
                                            className="bg-gradient-to-br from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white py-5 rounded-2xl font-bold text-xl transition-all shadow-lg hover:shadow-2xl hover:scale-105 border-2 border-red-400/50"
                                        >
                                            <div className="text-3xl mb-1">‚ùå</div>
                                            <div>Didn't Know</div>
                                        </button>
                                        <button
                                            onClick={() => handleAnswer(true)}
                                            className="bg-gradient-to-br from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white py-5 rounded-2xl font-bold text-xl transition-all shadow-lg hover:shadow-2xl hover:scale-105 border-2 border-green-400/50"
                                        >
                                            <div className="text-3xl mb-1">‚úÖ</div>
                                            <div>Knew It!</div>
                                        </button>
                                    </div>
                                ) : !isTransitioning ? (
                                    <button
                                        onClick={() => setShowAnswer(true)}
                                        className="w-full bg-white/20 hover:bg-white/30 backdrop-blur-lg text-white py-5 rounded-2xl font-bold text-xl transition-all border-2 border-white/30 hover:border-white/50 shadow-lg hover:shadow-xl"
                                    >
                                        Reveal Answer
                                    </button>
                                ) : null}
                            </div>
                        </div>
                    </div>
                );
            }

            if (mode === 'results') {
                const accuracy = Math.round((sessionStats.correct / sessionStats.total) * 100);

                return (
                    <div className="min-h-screen flex items-center justify-center p-6">
                        <div className="max-w-3xl w-full">
                            <div className="bg-white/95 backdrop-blur-xl rounded-3xl p-12 text-center shadow-2xl border-2 border-white/50">
                                <div className="text-9xl mb-6 animate-bounce">
                                    {accuracy >= 80 ? 'üéâ' : accuracy >= 60 ? 'üëç' : 'üí™'}
                                </div>
                                <h2 className="text-6xl font-black mb-4 bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
                                    Session Complete!
                                </h2>
                                <p className="text-3xl text-gray-700 mb-8 font-bold">
                                    <span className="text-green-600">{sessionStats.correct}</span>
                                    {' '}/{' '}
                                    <span className="text-gray-800">{sessionStats.total}</span>
                                    {' '}correct
                                    <span className="block mt-2 text-2xl">
                                        ({accuracy}% accuracy)
                                    </span>
                                </p>

                                {/* Score breakdown */}
                                <div className="grid grid-cols-3 gap-4 mb-8">
                                    <div className="card-gradient-success rounded-xl p-4 text-white">
                                        <div className="text-3xl mb-1">‚úÖ</div>
                                        <div className="text-2xl font-bold">{sessionStats.correct}</div>
                                        <div className="text-sm opacity-90">Correct</div>
                                    </div>
                                    <div className="card-gradient-fire rounded-xl p-4 text-white">
                                        <div className="text-3xl mb-1">‚ùå</div>
                                        <div className="text-2xl font-bold">{sessionStats.total - sessionStats.correct}</div>
                                        <div className="text-sm opacity-90">Missed</div>
                                    </div>
                                    <div className="card-gradient-purple rounded-xl p-4 text-white">
                                        <div className="text-3xl mb-1">üìä</div>
                                        <div className="text-2xl font-bold">{accuracy}%</div>
                                        <div className="text-sm opacity-90">Score</div>
                                    </div>
                                </div>

                                <div className="card-gradient-blue rounded-2xl p-8 mb-8 text-white">
                                    <div className="text-5xl mb-3">üß†</div>
                                    <div className="text-2xl font-bold mb-3">BKT is Learning!</div>
                                    <div className="text-lg opacity-90 leading-relaxed">
                                        Your mastery scores have been updated based on this session.
                                        The AI is tracking your progress to optimize future study sessions.
                                    </div>
                                </div>

                                <div className="flex gap-4 justify-center">
                                    <button
                                        onClick={() => {
                                            setMode('overview');
                                            setCurrentCard(0);
                                            setShowAnswer(false);
                                            setSessionStats({ correct: 0, total: 0 });
                                        }}
                                        className="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-10 py-5 rounded-2xl font-bold text-xl hover:shadow-2xl transition-all hover:scale-105 border-2 border-purple-400/50"
                                    >
                                        Back to Dashboard
                                    </button>
                                    <button
                                        onClick={() => startStudySession(selectedDeck)}
                                        className="bg-gradient-to-r from-blue-600 to-cyan-600 text-white px-10 py-5 rounded-2xl font-bold text-xl hover:shadow-2xl transition-all hover:scale-105 border-2 border-blue-400/50"
                                    >
                                        Study Again
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }
        }

        ReactDOM.render(<BKTStudyApp />, document.getElementById('root'));
    </script>
    <!-- Dynamic Gradient System -->
    <script src="dynamic-gradient.js"></script>
</body>
</html>
