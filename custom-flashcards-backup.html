<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎓</text></svg>">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Flashcards - studying.works</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="global-styles.css">
    <style>
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-in {
            animation: slideIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body>
    <script src="auth-guard.js"></script>>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        function Navigation() {
            return (
                <nav className="bg-black/30 backdrop-blur-lg border-b border-white/10 fixed top-0 left-0 right-0 z-50">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex items-center justify-between h-16">
                            <div className="flex items-center space-x-8">
                                <a href="dashboard.html" className="text-2xl font-bold text-white flex items-center space-x-2 hover:scale-105 transition-transform">
                                    <span>🎓</span>
                                    <span>studying.works</span>
                                </a>
                                <div className="hidden md:flex space-x-4">
                                    <a href="dashboard.html" className="text-white/80 hover:text-white hover:bg-white/10 px-3 py-2 rounded-lg transition-all">Dashboard</a>
                                    <a href="community.html" className="text-white/80 hover:text-white hover:bg-white/10 px-3 py-2 rounded-lg transition-all">Community</a>
                                    <a href="custom-flashcards.html" className="text-white font-semibold px-3 py-2 rounded-lg bg-white/10">My Flashcards</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            );
        }

        function CustomFlashcardsApp() {
            const [mode, setMode] = useState('decks'); // decks, create, study, match
            const [decks, setDecks] = useState([]);
            const [currentDeck, setCurrentDeck] = useState(null);
            const [currentCard, setCurrentCard] = useState(0);
            const [showAnswer, setShowAnswer] = useState(false);
            const [cardDifficulty, setCardDifficulty] = useState({});
            const [shuffledCards, setShuffledCards] = useState([]);
            
            // Create/Edit deck
            const [deckTitle, setDeckTitle] = useState('');
            const [deckSubject, setDeckSubject] = useState('');
            const [deckDescription, setDeckDescription] = useState('');
            const [newQuestion, setNewQuestion] = useState('');
            const [newAnswer, setNewAnswer] = useState('');
            const [editingDeckId, setEditingDeckId] = useState(null);
            const [deckCards, setDeckCards] = useState([]);

            // Matching game
            const [matchPairs, setMatchPairs] = useState([]);
            const [selectedMatch, setSelectedMatch] = useState(null);
            const [matchedPairs, setMatchedPairs] = useState([]);
            const [matchScore, setMatchScore] = useState(0);
            const [matchAttempts, setMatchAttempts] = useState(0);

            useEffect(() => {
                loadDecks();
                const savedDiff = localStorage.getItem('customCardDifficulty');
                if (savedDiff) setCardDifficulty(JSON.parse(savedDiff));
            }, []);

            useEffect(() => {
                if (mode === 'study' && currentDeck) {
                    const weighted = [];
                    currentDeck.cards.forEach(card => {
                        const difficulty = cardDifficulty[card.id] || 'medium';
                        const weight = difficulty === 'hard' ? 5 : difficulty === 'medium' ? 2 : 1;
                        for (let i = 0; i < weight; i++) {
                            weighted.push(card);
                        }
                    });
                    setShuffledCards(weighted.sort(() => Math.random() - 0.5));
                    setCurrentCard(0);
                    setShowAnswer(false);
                }
            }, [mode, currentDeck]);

            function loadDecks() {
                const saved = localStorage.getItem('flashcardDecks');
                if (saved) {
                    setDecks(JSON.parse(saved));
                } else {
                    // Migrate old individual cards if they exist
                    const oldCards = localStorage.getItem('customFlashcards');
                    if (oldCards) {
                        const cards = JSON.parse(oldCards);
                        if (cards.length > 0) {
                            const migratedDeck = {
                                id: Date.now(),
                                title: 'My Flashcards',
                                subject: 'General',
                                description: 'Migrated from old system',
                                cards: cards,
                                created: new Date().toISOString()
                            };
                            saveDecks([migratedDeck]);
                        }
                    }
                }
            }

            function saveDecks(newDecks) {
                setDecks(newDecks);
                localStorage.setItem('flashcardDecks', JSON.stringify(newDecks));
            }

            function createOrUpdateDeck() {
                if (!deckTitle.trim() || deckCards.length === 0) {
                    alert('Please add a title and at least one card');
                    return;
                }

                const deck = {
                    id: editingDeckId || Date.now(),
                    title: deckTitle.trim(),
                    subject: deckSubject.trim() || 'General',
                    description: deckDescription.trim(),
                    cards: deckCards,
                    created: editingDeckId ? decks.find(d => d.id === editingDeckId).created : new Date().toISOString(),
                    updated: new Date().toISOString()
                };

                if (editingDeckId) {
                    saveDecks(decks.map(d => d.id === editingDeckId ? deck : d));
                } else {
                    saveDecks([...decks, deck]);
                }

                resetCreateForm();
                setMode('decks');
            }

            function resetCreateForm() {
                setDeckTitle('');
                setDeckSubject('');
                setDeckDescription('');
                setDeckCards([]);
                setNewQuestion('');
                setNewAnswer('');
                setEditingDeckId(null);
            }

            function addCardToDeck() {
                if (newQuestion.trim() && newAnswer.trim()) {
                    const card = {
                        id: Date.now() + Math.random(),
                        question: newQuestion.trim(),
                        answer: newAnswer.trim()
                    };
                    setDeckCards([...deckCards, card]);
                    setNewQuestion('');
                    setNewAnswer('');
                }
            }

            function removeCardFromDeck(cardId) {
                setDeckCards(deckCards.filter(c => c.id !== cardId));
            }

            function editDeck(deck) {
                setEditingDeckId(deck.id);
                setDeckTitle(deck.title);
                setDeckSubject(deck.subject);
                setDeckDescription(deck.description);
                setDeckCards([...deck.cards]);
                setMode('create');
            }

            function deleteDeck(deckId) {
                if (confirm('Delete this deck? This cannot be undone.')) {
                    saveDecks(decks.filter(d => d.id !== deckId));
                }
            }

            function markCardDifficulty(cardId, difficulty) {
                const newDiff = {...cardDifficulty, [cardId]: difficulty};
                setCardDifficulty(newDiff);
                localStorage.setItem('customCardDifficulty', JSON.stringify(newDiff));
            }

            function initMatchGame() {
                if (!currentDeck || currentDeck.cards.length < 3) {
                    alert('Need at least 3 cards for matching game!');
                    return;
                }
                const selected = [...currentDeck.cards].sort(() => Math.random() - 0.5).slice(0, Math.min(6, currentDeck.cards.length));
                const pairs = [];
                selected.forEach(card => {
                    pairs.push({ id: card.id + '-q', type: 'question', text: card.question, pairId: card.id });
                    pairs.push({ id: card.id + '-a', type: 'answer', text: card.answer, pairId: card.id });
                });
                setMatchPairs(pairs.sort(() => Math.random() - 0.5));
                setSelectedMatch(null);
                setMatchedPairs([]);
                setMatchScore(0);
                setMatchAttempts(0);
                setMode('match');
            }

            function handleMatchClick(item) {
                if (matchedPairs.includes(item.pairId)) return;
                
                if (!selectedMatch) {
                    setSelectedMatch(item);
                } else {
                    setMatchAttempts(matchAttempts + 1);
                    if (selectedMatch.pairId === item.pairId && selectedMatch.id !== item.id) {
                        setMatchedPairs([...matchedPairs, item.pairId]);
                        setMatchScore(matchScore + 1);
                        setSelectedMatch(null);
                    } else {
                        setTimeout(() => setSelectedMatch(null), 500);
                    }
                }
            }

            // DECKS LIST VIEW
            if (mode === 'decks') {
                return (
                    <>
                        <Navigation />
                        <div className="min-h-screen bg-gradient-to-br from-pink-500 via-purple-500 to-indigo-600 p-4 pt-20">
                            <div className="max-w-7xl mx-auto">
                                <div className="bg-white/95 backdrop-blur rounded-3xl shadow-2xl p-8 mb-6 animate-slide-in">
                                    <div className="flex justify-between items-center">
                                        <div>
                                            <h1 className="text-5xl font-bold bg-gradient-to-r from-pink-600 to-purple-600 bg-clip-text text-transparent mb-2">
                                                🎴 My Flashcard Decks
                                            </h1>
                                            <p className="text-gray-600 text-lg">Create, organize, and study your custom flashcards</p>
                                        </div>
                                        <button onClick={() => setMode('create')} className="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-8 py-4 rounded-xl font-bold text-xl hover:shadow-2xl transform hover:scale-105 transition-all">
                                            ➕ New Deck
                                        </button>
                                    </div>
                                </div>

                                {decks.length === 0 ? (
                                    <div className="bg-white/95 backdrop-blur rounded-3xl shadow-2xl p-16 text-center">
                                        <div className="text-9xl mb-6">📚</div>
                                        <h2 className="text-4xl font-bold text-gray-800 mb-4">No Decks Yet</h2>
                                        <p className="text-xl text-gray-600 mb-8">Create your first flashcard deck to get started!</p>
                                        <button onClick={() => setMode('create')} className="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-8 py-4 rounded-xl font-bold text-xl hover:shadow-2xl transform hover:scale-105 transition-all">
                                            Create First Deck
                                        </button>
                                    </div>
                                ) : (
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                        {decks.map(deck => (
                                            <div key={deck.id} className="bg-white/95 backdrop-blur rounded-2xl shadow-xl p-6 hover:shadow-2xl transform hover:scale-105 transition-all">
                                                <div className="flex justify-between items-start mb-4">
                                                    <span className="bg-gradient-to-r from-blue-500 to-purple-500 text-white px-3 py-1 rounded-full text-sm font-bold">
                                                        {deck.subject}
                                                    </span>
                                                    <span className="text-gray-500 text-sm">{deck.cards.length} cards</span>
                                                </div>
                                                <h3 className="text-2xl font-bold text-gray-800 mb-2">{deck.title}</h3>
                                                <p className="text-gray-600 mb-4 line-clamp-2">{deck.description || 'No description'}</p>
                                                <div className="grid grid-cols-2 gap-2 mb-4">
                                                    <button onClick={() => { setCurrentDeck(deck); setMode('study'); }} className="bg-gradient-to-r from-green-500 to-teal-500 text-white px-4 py-2 rounded-lg font-semibold hover:shadow-lg transition-all">
                                                        📖 Study
                                                    </button>
                                                    <button onClick={() => { setCurrentDeck(deck); initMatchGame(); }} className="bg-gradient-to-r from-orange-500 to-red-500 text-white px-4 py-2 rounded-lg font-semibold hover:shadow-lg transition-all">
                                                        🎮 Match
                                                    </button>
                                                </div>
                                                <div className="flex gap-2">
                                                    <button onClick={() => editDeck(deck)} className="flex-1 bg-blue-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-600 transition-all">
                                                        ✏️ Edit
                                                    </button>
                                                    <button onClick={() => deleteDeck(deck.id)} className="flex-1 bg-red-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-red-600 transition-all">
                                                        🗑️ Delete
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}

                                <div className="mt-8 text-center">
                                    <a href="dashboard.html" className="inline-block bg-white/90 backdrop-blur text-gray-700 px-6 py-3 rounded-xl font-semibold hover:bg-white transition-all">
                                        ← Back to Dashboard
                                    </a>
                                </div>
                            </div>
                        </div>
                    </>
                );
            }

            // CREATE/EDIT DECK VIEW
            if (mode === 'create') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-400 to-cyan-500 p-4 pt-20">
                        <div className="max-w-6xl mx-auto">
                            <div className="flex justify-between items-center mb-6">
                                <button onClick={() => { resetCreateForm(); setMode('decks'); }} className="bg-white/90 backdrop-blur text-gray-700 px-6 py-3 rounded-xl font-semibold hover:bg-white transition-all">
                                    ← Back to Decks
                                </button>
                                <h2 className="text-3xl font-bold text-white">{editingDeckId ? 'Edit Deck' : 'Create New Deck'}</h2>
                                <div className="w-32"></div>
                            </div>

                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                {/* Left: Deck Info & Add Cards */}
                                <div className="space-y-6">
                                    <div className="bg-white rounded-3xl shadow-2xl p-6">
                                        <h3 className="text-2xl font-bold text-gray-800 mb-4">📋 Deck Information</h3>
                                        <div className="space-y-4">
                                            <div>
                                                <label className="block text-gray-700 font-bold mb-2">Deck Title *</label>
                                                <input
                                                    type="text"
                                                    value={deckTitle}
                                                    onChange={(e) => setDeckTitle(e.target.value)}
                                                    placeholder="e.g., Biology Quiz 2"
                                                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-blue-500 focus:outline-none text-lg"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-gray-700 font-bold mb-2">Subject</label>
                                                <input
                                                    type="text"
                                                    value={deckSubject}
                                                    onChange={(e) => setDeckSubject(e.target.value)}
                                                    placeholder="e.g., Biology, Chemistry"
                                                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-blue-500 focus:outline-none text-lg"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-gray-700 font-bold mb-2">Description (Optional)</label>
                                                <textarea
                                                    value={deckDescription}
                                                    onChange={(e) => setDeckDescription(e.target.value)}
                                                    placeholder="What does this deck cover?"
                                                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-blue-500 focus:outline-none text-lg"
                                                    rows="3"
                                                />
                                            </div>
                                        </div>
                                    </div>

                                    <div className="bg-white rounded-3xl shadow-2xl p-6">
                                        <h3 className="text-2xl font-bold text-gray-800 mb-4">➕ Add Cards</h3>
                                        <div className="space-y-4">
                                            <div>
                                                <label className="block text-gray-700 font-bold mb-2">Question</label>
                                                <textarea
                                                    value={newQuestion}
                                                    onChange={(e) => setNewQuestion(e.target.value)}
                                                    placeholder="Enter question..."
                                                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-blue-500 focus:outline-none text-lg"
                                                    rows="2"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-gray-700 font-bold mb-2">Answer</label>
                                                <textarea
                                                    value={newAnswer}
                                                    onChange={(e) => setNewAnswer(e.target.value)}
                                                    placeholder="Enter answer..."
                                                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-blue-500 focus:outline-none text-lg"
                                                    rows="2"
                                                    onKeyPress={(e) => e.key === 'Enter' && e.ctrlKey && addCardToDeck()}
                                                />
                                            </div>
                                            <button
                                                onClick={addCardToDeck}
                                                disabled={!newQuestion.trim() || !newAnswer.trim()}
                                                className="w-full bg-gradient-to-r from-green-500 to-teal-500 text-white py-3 rounded-xl font-bold disabled:opacity-50 hover:shadow-lg transition-all"
                                            >
                                                Add Card to Deck
                                            </button>
                                            <p className="text-sm text-gray-500 text-center">Tip: Press Ctrl+Enter to add quickly</p>
                                        </div>
                                    </div>
                                </div>

                                {/* Right: Cards in Deck */}
                                <div className="bg-white rounded-3xl shadow-2xl p-6">
                                    <h3 className="text-2xl font-bold text-gray-800 mb-4">
                                        🎴 Cards in Deck ({deckCards.length})
                                    </h3>
                                    {deckCards.length === 0 ? (
                                        <div className="text-center py-16 text-gray-400">
                                            <div className="text-7xl mb-4">📝</div>
                                            <p>Add cards to your deck using the form on the left</p>
                                        </div>
                                    ) : (
                                        <>
                                            <div className="space-y-3 max-h-[600px] overflow-y-auto mb-6">
                                                {deckCards.map((card, index) => (
                                                    <div key={card.id} className="bg-gradient-to-r from-blue-50 to-cyan-50 p-4 rounded-xl border-2 border-blue-200">
                                                        <div className="flex justify-between items-start mb-2">
                                                            <span className="bg-blue-500 text-white px-2 py-1 rounded text-xs font-bold">#{index + 1}</span>
                                                            <button onClick={() => removeCardFromDeck(card.id)} className="text-red-500 hover:text-red-700 font-bold">
                                                                ✕
                                                            </button>
                                                        </div>
                                                        <p className="font-bold text-gray-800 mb-1">Q: {card.question}</p>
                                                        <p className="text-gray-600">A: {card.answer}</p>
                                                    </div>
                                                ))}
                                            </div>
                                            <button
                                                onClick={createOrUpdateDeck}
                                                disabled={!deckTitle.trim() || deckCards.length === 0}
                                                className="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 rounded-xl font-bold text-xl disabled:opacity-50 hover:shadow-lg transform hover:scale-105 transition-all"
                                            >
                                                {editingDeckId ? '💾 Save Changes' : '✅ Create Deck'}
                                            </button>
                                        </>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // STUDY MODE
            if (mode === 'study') {
                if (!currentDeck || shuffledCards.length === 0) return null;
                const card = shuffledCards[currentCard];
                const difficulty = cardDifficulty[card.id] || 'medium';

                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-400 to-pink-500 p-4 pt-20">
                        <div className="max-w-5xl mx-auto">
                            <div className="flex justify-between items-center mb-6">
                                <button onClick={() => setMode('decks')} className="bg-white/90 backdrop-blur text-gray-700 px-6 py-3 rounded-xl font-semibold">
                                    ← Back
                                </button>
                                <div className="text-center">
                                    <h2 className="text-2xl font-bold text-white">{currentDeck.title}</h2>
                                    <p className="text-white/80">{currentCard + 1} / {shuffledCards.length}</p>
                                </div>
                                <div className="w-32"></div>
                            </div>

                            <div className="bg-white rounded-3xl shadow-2xl p-8 min-h-[450px]">
                                <div className="flex justify-between items-center mb-6">
                                    <span className="bg-purple-100 text-purple-800 px-4 py-2 rounded-full text-sm font-bold">{currentDeck.subject}</span>
                                    <span className={`px-4 py-2 rounded-full text-sm font-bold ${difficulty === 'hard' ? 'bg-red-100 text-red-800' : difficulty === 'easy' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}`}>
                                        {difficulty === 'hard' ? '🔴 Hard' : difficulty === 'easy' ? '🟢 Easy' : '🟡 Medium'}
                                    </span>
                                </div>

                                {!showAnswer ? (
                                    <div className="flex flex-col items-center justify-center h-full min-h-[300px]">
                                        <h2 className="text-3xl font-bold text-gray-800 text-center mb-8">{card.question}</h2>
                                        <button onClick={() => setShowAnswer(true)} className="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-8 py-4 rounded-xl text-lg font-semibold hover:shadow-lg transform hover:scale-105 transition-all">
                                            Show Answer →
                                        </button>
                                    </div>
                                ) : (
                                    <div className="space-y-6">
                                        <h2 className="text-2xl font-bold text-gray-800">Q: {card.question}</h2>
                                        <div className="bg-gradient-to-r from-purple-50 to-pink-50 border-l-4 border-purple-500 p-6 rounded-lg">
                                            <p className="text-xl text-gray-800 font-semibold">A: {card.answer}</p>
                                        </div>
                                        <div className="bg-gradient-to-r from-yellow-50 to-orange-50 p-6 rounded-xl border-2 border-yellow-300">
                                            <p className="text-center font-bold text-gray-800 mb-4">How well do you know this?</p>
                                            <div className="flex gap-3">
                                                <button onClick={() => { markCardDifficulty(card.id, 'hard'); setCurrentCard((currentCard + 1) % shuffledCards.length); setShowAnswer(false); }} className="flex-1 bg-red-500 text-white px-6 py-4 rounded-xl font-bold hover:bg-red-600 transition-all">
                                                    😰 Hard
                                                </button>
                                                <button onClick={() => { markCardDifficulty(card.id, 'medium'); setCurrentCard((currentCard + 1) % shuffledCards.length); setShowAnswer(false); }} className="flex-1 bg-yellow-500 text-white px-6 py-4 rounded-xl font-bold hover:bg-yellow-600 transition-all">
                                                    😐 Medium
                                                </button>
                                                <button onClick={() => { markCardDifficulty(card.id, 'easy'); setCurrentCard((currentCard + 1) % shuffledCards.length); setShowAnswer(false); }} className="flex-1 bg-green-500 text-white px-6 py-4 rounded-xl font-bold hover:bg-green-600 transition-all">
                                                    😊 Easy
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }

            // MATCHING GAME
            if (mode === 'match') {
                const allMatched = matchedPairs.length === Math.min(6, currentDeck.cards.length);

                return (
                    <div className="min-h-screen bg-gradient-to-br from-orange-400 to-red-500 p-4 pt-20">
                        <div className="max-w-6xl mx-auto">
                            <div className="flex justify-between items-center mb-6">
                                <button onClick={() => setMode('decks')} className="bg-white/90 backdrop-blur text-gray-700 px-6 py-3 rounded-xl font-semibold">← Back</button>
                                <div className="bg-white/90 backdrop-blur px-6 py-3 rounded-xl font-bold">
                                    Score: {matchScore}/{Math.min(6, currentDeck.cards.length)} | Attempts: {matchAttempts}
                                </div>
                                <button onClick={initMatchGame} className="bg-white/90 backdrop-blur text-gray-700 px-6 py-3 rounded-xl font-semibold">🔄 New</button>
                            </div>

                            {allMatched && (
                                <div className="bg-white rounded-3xl shadow-2xl p-8 mb-6 text-center">
                                    <div className="text-6xl mb-4">🎉</div>
                                    <h2 className="text-4xl font-bold text-gray-800 mb-2">Perfect!</h2>
                                    <p className="text-xl text-gray-600">You matched all pairs in {matchAttempts} attempts!</p>
                                </div>
                            )}

                            <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                                {matchPairs.map(item => {
                                    const isMatched = matchedPairs.includes(item.pairId);
                                    const isSelected = selectedMatch?.id === item.id;
                                    
                                    return (
                                        <button key={item.id} onClick={() => handleMatchClick(item)} disabled={isMatched} className={`p-6 rounded-2xl font-semibold text-left min-h-[120px] transition-all ${isMatched ? 'bg-green-200 opacity-50' : isSelected ? 'bg-blue-500 text-white scale-110' : item.type === 'question' ? 'bg-white hover:bg-blue-50' : 'bg-orange-100 hover:bg-orange-200'}`}>
                                            <div className="text-xs font-bold mb-2 opacity-70">{item.type === 'question' ? '❓ QUESTION' : '💡 ANSWER'}</div>
                                            <div className="text-sm">{item.text}</div>
                                            {isMatched && <div className="text-2xl mt-2">✅</div>}
                                        </button>
                                    );
                                })}
                            </div>
                        </div>
                    </div>
                );
            }

            return null;
        }

        ReactDOM.render(<CustomFlashcardsApp />, document.getElementById('root'));
    </script>
    <!-- Dynamic Gradient System -->
    <script src="dynamic-gradient.js"></script>
</body>
</html>
