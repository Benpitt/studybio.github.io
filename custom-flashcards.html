    <style>
        :root {
            --bg: #0b0b0d;
            --muted: #9aa3b2;
            --accent: #0ea5a4;
            --accent-purple: #a855f7;
            --glass: rgba(255,255,255,0.06);
        }

        body {
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: var(--bg);
            color: white;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(20px, -20px) scale(1.05); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-in {
            animation: slideIn 0.5s ease-out forwards;
        }
        .flip-card {
            perspective: 1000px;
        }
        .flip-card-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            backface-visibility: hidden;
        }
        .flip-card-back {
            transform: rotateY(180deg);
        }

        .recommended-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(251, 191, 36, 0.4);
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Dark deck cards */
        .deck-card-dark {
            background: linear-gradient(180deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.02) 100%);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 28px 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .deck-card-dark:hover {
            transform: translateY(-6px);
            border-color: rgba(255,255,255,0.2);
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            background: linear-gradient(180deg, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0.04) 100%);
        }

        .deck-card-dark::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 20px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(14,165,164,0.3), rgba(168,85,247,0.3));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .deck-card-dark:hover::before {
            opacity: 1;
        }

        .deck-icon-large {
            font-size: 3rem;
            display: block;
            margin-bottom: 16px;
            filter: drop-shadow(0 4px 12px rgba(14,165,164,0.3));
        }

        .deck-title-dark {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .deck-subject-dark {
            color: var(--accent);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
        }

        .deck-count-dark {
            color: var(--muted);
            font-size: 0.95rem;
            margin-bottom: 16px;
        }

        .group-badge {
            background: rgba(168,85,247,0.2);
            border: 1px solid rgba(168,85,247,0.3);
            color: #c084fc;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 4px;

        .btn-study:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(14,165,164,0.4);
        }

        .header-gradient {
            background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;

        .action-icon-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.15);
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;

        .action-icon-btn:hover {
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.25);
        }

        .group-select-dark {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 10px;
            padding: 8px 12px;
            font-size: 0.85rem;
            color: white;
            margin-bottom: 8px;
            width: 100%;
        }

        .group-select-dark:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(14,165,164,0.2);
        }

        .group-select-dark option {
            background: #1a1a1f;
            color: white;
        }

        /* Emoji Picker Styles */
        .emoji-picker-container {
            position: relative;
            display: inline-block;
        }

        .emoji-picker-button {
            background: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(245, 158, 11, 0.3);
        }

        .emoji-picker-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
        }

        .emoji-picker-popup {
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 8px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 16px;
            z-index: 1000;
            width: 320px;
            max-height: 400px;
            overflow-y: auto;
        }

        .emoji-picker-category {
            margin-bottom: 16px;
        }

        .emoji-picker-category-title {
            font-size: 0.85rem;
            font-weight: 700;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;

        .emoji-picker-grid {
            display: grid;

            gap: 4px;

        .emoji-picker-item {
            background: transparent;
            border: none;
            padding: 8px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.15s;
        }

        .emoji-picker-item:hover {
            background: #f3f4f6;
            transform: scale(1.2);
        }

        /* Wikimedia Image Search Styles */
        .image-search-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .image-search-content {
            background: white;
            border-radius: 20px;
            max-width: 800px;
            width: 100%;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .image-search-header {
            padding: 24px;
            border-bottom: 2px solid #e5e7eb;
        }

        .image-search-body {
            padding: 24px;
            overflow-y: auto;
            flex: 1;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .image-card {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .image-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(14, 165, 164, 0.3);
            border-color: #0ea5a4;
        }

        .image-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }

        .image-card-info {
            padding: 8px;
            font-size: 0.75rem;
            color: #6b7280;
            text-align: center;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .selected-image-preview {
            margin-top: 12px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #0ea5a4;
            position: relative;
        }

        .selected-image-preview img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
        }

        .remove-image-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .remove-image-btn:hover {
            background: rgb(239, 68, 68);
            transform: scale(1.1);
        }

        .image-search-button {
            background: linear-gradient(135deg, #0ea5a4 0%, #06b6d4 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(14, 165, 164, 0.3);
        }

        .image-search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(14, 165, 164, 0.4);
        }

        .flashcard-image {
            max-width: 100%;
            max-height: 200px;
            object-fit: contain;
            margin: 16px auto;
            border-radius: 12px;
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-pink-900" style="min-height: 100vh;">

    <div style="position: fixed; width: 500px; height: 500px; background: #0ea5a4; top: 10%; left: 5%; border-radius: 50%; filter: blur(120px); opacity: 0.2; pointer-events: none; animation: float 8s ease-in-out infinite;"></div>
    <div style="position: fixed; width: 600px; height: 600px; background: #a855f7; bottom: 20%; right: 10%; border-radius: 50%; filter: blur(120px); opacity: 0.2; pointer-events: none; animation: float 8s ease-in-out infinite; animation-delay: 2s;"></div>
    <div style="position: fixed; width: 400px; height: 400px; background: #06b6d4; top: 40%; right: 20%; border-radius: 50%; filter: blur(120px); opacity: 0.2; pointer-events: none; animation: float 8s ease-in-out infinite; animation-delay: 1s;"></div>
    <div style="position: fixed; width: 450px; height: 450px; background: #10b981; top: 60%; left: 15%; border-radius: 50%; filter: blur(120px); opacity: 0.2; pointer-events: none; animation: float 8s ease-in-out infinite; animation-delay: 3s;"></div>

    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        function Navigation() {
            return (
                <nav className="bg-black/30 backdrop-blur-lg border-b border-white/10 fixed top-0 left-0 right-0 z-50">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex items-center justify-between h-16">
                            <div className="flex items-center space-x-8">
                                <a href="dashboard" className="text-2xl font-bold text-white flex items-center space-x-2 hover:scale-105 transition-transform">

                                    <span>studying.works</span>
                                </a>
                                <div className="hidden md:flex space-x-4">

                                    <a href="ai-flashcards" className="text-white/80 hover:text-white hover:bg-white/10 px-3 py-2 rounded-lg transition-all">AI Generator</a>

                            </div>
                        </div>

                </nav>
            );
        }

        function Breadcrumb({ items }) {
            return (
                <div className="bg-black/20 backdrop-blur-sm border-b border-white/5">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
                        <nav className="flex items-center space-x-2 text-sm">
                            {items.map((item, index) => (
                                <React.Fragment key={index}>
                                    {index > 0 && (
                                        <svg className="w-4 h-4 text-white/40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                                        </svg>
                                    )}
                                    {item.href ? (
                                        <a
                                            href={item.href}
                                            onClick={item.onClick}
                                            className="text-white/60 hover:text-white transition-colors"
                                        >
                                            {item.label}
                                        </a>
                                    ) : (
                                        <span className="text-white font-medium">{item.label}</span>
                                    )}
                                </React.Fragment>
                            ))}
                        </nav>
                    </div>
                </div>
            );
        }

        function ConfirmDialog({ isOpen, onConfirm, onCancel, title, message, confirmText = "Delete", cancelText = "Cancel" }) {
            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
                    <div className="bg-white rounded-2xl shadow-2xl max-w-md w-full p-6 animate-slide-in">
                        <div className="flex items-center space-x-3 mb-4">
                            <div className="w-12 h-12 rounded-full bg-red-100 flex items-center justify-center flex-shrink-0">
                                <svg className="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                                </svg>
                            </div>
                            <h3 className="text-xl font-bold text-gray-900">{title}</h3>
                        </div>
                        <p className="text-gray-600 mb-6">{message}</p>
                        <div className="flex space-x-3">
                            <button
                                onClick={onCancel}
                                className="flex-1 px-4 py-2.5 rounded-lg border border-gray-300 text-gray-700 font-semibold hover:bg-gray-50 transition-all"
                            >
                                {cancelText}
                            </button>
                            <button
                                onClick={onConfirm}
                                className="flex-1 px-4 py-2.5 rounded-lg bg-red-600 text-white font-semibold hover:bg-red-700 transition-all"
                            >
                                {confirmText}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        function QnAWidget({ context, placeholder = "Ask a question about this content..." }) {
            const [question, setQuestion] = useState('');
            const [answer, setAnswer] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [model, setModel] = useState(null);
            const [modelLoading, setModelLoading] = useState(false);
            const [isExpanded, setIsExpanded] = useState(false);

            // Wait for library to be available with timeout
            const waitForLibrary = async (maxAttempts = 20) => {
                for (let i = 0; i < maxAttempts; i++) {
                    if (typeof window.qna !== 'undefined' && typeof window.tf !== 'undefined') {
                        return true;
                    }
                    await new Promise(resolve => setTimeout(resolve, 300));
                }
                return false;
            };

            // Load model on first use
            const loadModel = async () => {
                if (model || modelLoading) return;

                setModelLoading(true);
                setError(null);
                try {
                    console.log('Loading TensorFlow.js QnA model...');

                    // Wait for libraries to load
                    const librariesLoaded = await waitForLibrary();
                    if (!librariesLoaded) {
                        throw new Error('QnA library failed to load. Please refresh the page.');
                    }

                    console.log('Libraries detected, loading QnA model...');
                    const loadedModel = await window.qna.load();
                    setModel(loadedModel);
                    console.log('QnA model loaded successfully');
                } catch (err) {
                    console.error('Error loading QnA model:', err);
                    setError('Failed to load AI model. Please refresh the page.');
                } finally {
                    setModelLoading(false);
                }
            };

            const handleAskQuestion = async () => {
                if (!question.trim() || !context) return;

                // Load model if not loaded
                if (!model) {
                    await loadModel();
                    return; // User will need to click again after model loads
                }

                setLoading(true);
                setError(null);
                setAnswer(null);

                try {
                    const answers = await model.findAnswers(question, context);
                    if (answers && answers.length > 0) {
                        setAnswer(answers[0]);
                    } else {
                        setAnswer({ text: 'I couldn\'t find an answer to that question in the content.', score: 0 });
                    }
                } catch (err) {
                    console.error('Error finding answer:', err);
                    setError('Failed to process your question. Please try again.');
                } finally {
                    setLoading(false);
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleAskQuestion();
                }
            };

            return (
                <div className="fixed left-4 bottom-4 z-50" style={{ maxWidth: isExpanded ? '380px' : '60px' }}>
                    {!isExpanded ? (
                        <button
                            onClick={() => {
                                setIsExpanded(true);
                                if (!model && !modelLoading) {
                                    loadModel();
                                }
                            }}
                            className="w-14 h-14 rounded-full bg-gradient-to-br from-purple-600 to-blue-500 shadow-lg hover:shadow-xl hover:scale-110 transition-all flex items-center justify-center text-2xl"
                            title="AI Assistant"
                        >
                            ğŸ¤–
                        </button>
                    ) : (
                        <div className="bg-white rounded-2xl shadow-2xl border border-gray-200 overflow-hidden" style={{ width: '380px' }}>
                            <div className="bg-gradient-to-r from-purple-600 to-blue-500 p-4 flex items-center justify-between">
                                <div className="flex items-center space-x-3">
                                    <div className="text-2xl">ğŸ¤–</div>
                                    <div>
                                        <div className="text-white font-semibold">AI Assistant</div>
                                        <div className="text-white/80 text-xs">Hey! How can I help?</div>
                                    </div>
                                </div>
                                <button
                                    onClick={() => setIsExpanded(false)}
                                    className="text-white/80 hover:text-white transition-colors"
                                >
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                </button>
                            </div>

                            <div className="p-4 space-y-3" style={{ maxHeight: '400px', overflowY: 'auto' }}>
                                {modelLoading && (
                                    <div className="text-gray-600 text-sm text-center py-4">
                                        <div className="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-purple-600 mb-2"></div>
                                        <p>Loading AI model...</p>
                                        <p className="text-xs text-gray-500 mt-1">This may take a moment</p>
                                    </div>
                                )}

                                {!modelLoading && !model && (
                                    <div className="text-center py-4">
                                        <p className="text-gray-600 text-sm mb-3">Ready to answer your questions!</p>
                                        <button
                                            onClick={loadModel}
                                            className="px-4 py-2 bg-gradient-to-r from-purple-600 to-blue-500 text-white rounded-lg font-semibold hover:opacity-90 transition-all"
                                        >
                                            Start Chat
                                        </button>
                                    </div>
                                )}

                                {!modelLoading && model && (
                                    <>
                                        {answer && (
                                            <div className="p-3 bg-gradient-to-br from-purple-50 to-blue-50 rounded-lg border border-purple-200">
                                                <div className="flex items-start space-x-2">

// PART 3: Mode Initialization Functions
// Insert after "// PASTE PART 3 HERE" in Part 2

            function startMode(modeType, deck = null, group = null) {
                setCurrentDeck(deck);
                setCurrentGroup(group);

                let cards = [];
                if (group) {
                    cards = getCombinedCards(group);
                    setCombinedCards(cards);
                } else if (deck) {
                    cards = deck.cards;
                }

                if (modeType === 'flashcards') {
                    initFlashcards(cards);
                } else if (modeType === 'practice') {
                    initPractice(cards);
                } else if (modeType === 'match') {
                    // Go to preview screen instead of starting directly
                    setMode('match-preview');
                    return;
                } else if (modeType === 'speed') {
                    initSpeed(cards);
                }

                setMode(modeType);
            }

            function initFlashcards(cards) {
                const weighted = [];
                cards.forEach(card => {
                    const difficulty = cardDifficulty[card.id] || 'medium';
                    const weight = difficulty === 'hard' ? 5 : difficulty === 'medium' ? 2 : 1;
                    for (let i = 0; i < weight; i++) weighted.push(card);
                });
                setShuffledCards(weighted.sort(() => Math.random() - 0.5));
                setCurrentCard(0);
                setShowAnswer(false);
            }

            function initPractice(cards) {
                const shuffled = [...cards].sort(() => Math.random() - 0.5).slice(0, Math.min(15, cards.length));
                const questionsWithChoices = shuffled.map(card => ({
                    ...card,
                    choices: generateChoices(card, cards)
                }));
                setTestQuestions(questionsWithChoices);
                setTestAnswers({});
                setTestSubmitted(false);
            }

            function initMatching(cards, cardCount = 8) {
                // Randomize cards first, then select the requested count
                const shuffled = [...cards].sort(() => Math.random() - 0.5);
                const selected = shuffled.slice(0, Math.min(cardCount, cards.length));
                const pairs = [];
                selected.forEach(card => {
                    pairs.push({ id: `q-${card.id}`, text: card.question, type: 'question', pairId: card.id });
                    pairs.push({ id: `a-${card.id}`, text: card.answer, type: 'answer', pairId: card.id });
                });
                setMatchPairs(pairs.sort(() => Math.random() - 0.5));
                setSelectedMatch(null);
                setMatchedPairs([]);
                setMatchScore(0);
                setMatchAttempts(0);
            }

            function handleMatchClick(pair) {
                if (matchedPairs.includes(pair.pairId)) return;

                if (!selectedMatch) {
                    setSelectedMatch(pair);
                } else {
                    setMatchAttempts(matchAttempts + 1);
                    if (selectedMatch.pairId === pair.pairId && selectedMatch.type !== pair.type) {
                        setMatchedPairs([...matchedPairs, pair.pairId]);
                        setMatchScore(matchScore + 10);
                    }
                    setTimeout(() => setSelectedMatch(null), 500);
                }
            }

            function initSpeed(cards) {
                const questions = cards.slice(0, 10).map(card => ({
                    ...card,
                    choices: generateChoices(card, cards)
                }));
                setSpeedQuestions(questions);
                setSpeedCurrentQ(0);
                setSpeedScore(0);
                setSpeedTimeLeft(10);
                setSpeedActive(true);
                setSpeedMistakes([]);
            }

            function generateChoices(card, allCards) {
                const choices = [card.answer];
                const others = allCards.filter(c => c.id !== card.id);
                while (choices.length < 4 && others.length > 0) {
                    const random = others[Math.floor(Math.random() * others.length)];
                    if (!choices.includes(random.answer)) choices.push(random.answer);
                    others.splice(others.indexOf(random), 1);
                }
                return choices.sort(() => Math.random() - 0.5);
            }

        import { getFirestore, doc, setDoc, getDoc, getDocs, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Get existing Firebase app instance or initialize if not exists
        let app;
        try {
            app = getApp(); // Try to get existing app
        } catch (error) {
            // App doesn't exist, initialize it
            const firebaseConfig = {
                apiKey: "AIzaSyD-2SELHboxELp2XLQIwstiI-pCaNcUDOA",
                authDomain: "academie-9942b.firebaseapp.com",
                projectId: "academie-9942b",

            };
            app = initializeApp(firebaseConfig);
        }

        const auth = getAuth(app);
        const db = getFirestore(app);

        // FirebaseSync class for custom flashcards
        class FlashcardFirebaseSync {
            constructor(db, userId) {
                this.db = db;
                this.userId = userId;
                this.isSyncing = false;
                this.pendingSync = false;
            }

            async syncFlashcardDecks() {
                if (!this.userId) return;

                try {
                    const decks = await window.flashcardStorage.getAllDecks();

                    for (const deck of decks) {
                        const deckRef = doc(this.db, 'users', this.userId, 'flashcardDecks', deck.id.toString());
                        await setDoc(deckRef, {
                            ...deck,
                            syncedAt: serverTimestamp()
                        });
                    }

                    console.log(`âœ… Synced ${decks.length} flashcard decks to Firebase`);
                    return true;
                } catch (error) {
                    console.error('âŒ Firebase sync failed:', error);
                    return false;
                }
            }

            async syncAll() {
                if (this.isSyncing) {
                    this.pendingSync = true;
                    return;
                }

                this.isSyncing = true;
                try {
                    await this.syncFlashcardDecks();

                    if (this.pendingSync) {
                        this.pendingSync = false;
                        setTimeout(() => this.syncAll(), 100);
                    }
                } finally {
                    this.isSyncing = false;
                }
            }

            // Sync with guarantee - blocks until complete
            syncNow() {
                if (!this.userId) return Promise.resolve();
                return this.syncAll();
            }
        }

        let firebaseSync = null;

        // Initialize Firebase sync when user is authenticated
        onAuthStateChanged(auth, (user) => {
            if (user) {
                firebaseSync = new FlashcardFirebaseSync(db, user.uid);
                console.log('âœ… Firebase sync initialized for custom flashcards');

                // Sync every 3 minutes
                setInterval(() => {
                    if (firebaseSync) {
                        console.log('ğŸ”„ Auto-syncing flashcards...');
                        firebaseSync.syncAll();
                    }
                }, 3 * 60 * 1000);

                // Initial sync
                setTimeout(() => firebaseSync.syncAll(), 1000);

                // Use Page Visibility API for better save detection
                let syncTimeout;
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        // User is leaving the page - sync immediately
                        clearTimeout(syncTimeout);
                        if (firebaseSync) {
                            console.log('ğŸ“¤ Page hidden - syncing flashcards...');
                            firebaseSync.syncNow();
                        }
                    } else {
                        // User came back - sync after a delay
                        syncTimeout = setTimeout(() => {
                            if (firebaseSync) firebaseSync.syncAll();
                        }, 1000);
                    }
                });

                // Expose to window for React components to use
                window.firebaseSync = firebaseSync;
            }
        });
    </script>
