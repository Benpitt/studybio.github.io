<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acad√©mie - Your AI Study Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
            50% { box-shadow: 0 0 40px rgba(59, 130, 246, 0.8); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        .animate-fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
        .animate-pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }
        .gradient-text {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }
        @keyframes particle-float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }
    </style>
</head>
<body class="overflow-hidden">
    <div class="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-pink-900 relative">
        <div id="particles" class="absolute inset-0 overflow-hidden"></div>
        
        <div class="relative z-10 min-h-screen flex flex-col items-center justify-center p-4">
            <div class="animate-float mb-8 animate-fade-in" style="animation-delay: 0.2s; opacity: 0;">
                <div class="text-9xl">üéì</div>
            </div>
            
            <h1 class="text-6xl md:text-8xl font-bold text-white text-center mb-4 animate-fade-in" style="animation-delay: 0.4s; opacity: 0;">
                Acad√©mie
            </h1>
            
            <p class="text-xl md:text-2xl text-blue-200 text-center mb-12 max-w-3xl px-4 animate-fade-in" style="animation-delay: 0.6s; opacity: 0;">
                Turn study sessions into high scores. AI-powered flashcards, adaptive quizzes, and tools that help you learn faster.
            </p>
            
            <div id="entry-section" class="animate-fade-in" style="animation-delay: 0.8s; opacity: 0;">
                <div id="name-entry" class="hidden">
                    <div class="bg-white/10 backdrop-blur-lg border-2 border-white/30 rounded-3xl p-8 max-w-md">
                        <h3 class="text-2xl font-bold text-white text-center mb-4">Welcome! What's your name?</h3>
                        <input 
                            type="text" 
                            id="user-name-input" 
                            placeholder="Enter your name..."
                            class="w-full px-6 py-4 rounded-xl text-lg font-semibold text-gray-800 mb-4 focus:outline-none focus:ring-4 focus:ring-blue-500"
                            onkeypress="if(event.key === 'Enter') saveName()"
                        />
                        <button 
                            onclick="saveName()"
                            class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white px-8 py-4 rounded-xl font-bold text-xl hover:shadow-2xl transform hover:scale-105 transition-all"
                        >
                            Let's Go! ‚Üí
                        </button>
                    </div>
                </div>

                <div id="enter-button" class="hidden">
                    <div class="group relative">
                        <div class="absolute -inset-1 bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 rounded-2xl blur opacity-75 group-hover:opacity-100 transition duration-1000 group-hover:duration-200 animate-pulse-glow"></div>
                        <a href="dashboard.html">
                            <button class="relative px-12 py-6 bg-white rounded-2xl leading-none flex items-center space-x-6 transform transition-all duration-300 group-hover:scale-110">
                                <span class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                                    Enter
                                </span>
                                <span class="text-3xl transform transition-transform duration-300 group-hover:translate-x-2">
                                    ‚Üí
                                </span>
                            </button>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="mt-16 grid grid-cols-2 md:grid-cols-4 gap-6 text-center animate-fade-in" style="animation-delay: 1s; opacity: 0;">
                <div class="text-white/80 hover:text-white transition-colors cursor-pointer">
                    <div class="text-4xl mb-2">üé¥</div>
                    <div class="text-sm font-semibold">AI Flashcards</div>
                </div>
                <div class="text-white/80 hover:text-white transition-colors cursor-pointer">
                    <div class="text-4xl mb-2">üìä</div>
                    <div class="text-sm font-semibold">Progress Tracking</div>
                </div>
                <div class="text-white/80 hover:text-white transition-colors cursor-pointer">
                    <div class="text-4xl mb-2">‚úÖ</div>
                    <div class="text-sm font-semibold">Task Manager</div>
                </div>
                <div class="text-white/80 hover:text-white transition-colors cursor-pointer">
                    <div class="text-4xl mb-2">üèÜ</div>
                    <div class="text-sm font-semibold">Achievements</div>
                </div>
            </div>
            
            <div class="absolute bottom-8 text-center text-white/60 text-sm animate-fade-in" style="animation-delay: 1.2s; opacity: 0;">
                <p>Built with ‚ù§Ô∏è by Ben Hocquet</p>
            </div>
        </div>
    </div>

    <script>
        function createParticles() {
            const container = document.getElementById('particles');
            const colors = ['#3b82f6', '#8b5cf6', '#ec4899', '#06b6d4'];
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 10 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.animation = `particle-float ${Math.random() * 10 + 15}s linear infinite`;
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.opacity = '0.3';
                container.appendChild(particle);
            }
        }
        
        createParticles();

        function checkFirstVisit() {
            const userName = localStorage.getItem('userName');
            if (userName) {
                document.getElementById('enter-button').classList.remove('hidden');
            } else {
                document.getElementById('name-entry').classList.remove('hidden');
                setTimeout(() => document.getElementById('user-name-input').focus(), 100);
            }
        }

        function saveName() {
            const input = document.getElementById('user-name-input');
            const name = input.value.trim();
            
            if (name) {
                localStorage.setItem('userName', name);
                localStorage.setItem('firstVisit', new Date().toISOString());
                window.location.href = 'dashboard.html';
            } else {
                input.classList.add('ring-4', 'ring-red-500');
                input.placeholder = 'Please enter your name!';
                setTimeout(() => {
                    input.classList.remove('ring-4', 'ring-red-500');
                }, 2000);
            }
        }

        checkFirstVisit();
    </script>
</body>
</html>
