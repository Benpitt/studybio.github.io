<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben's Bio and Other Stuff Too</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
            50% { box-shadow: 0 0 40px rgba(59, 130, 246, 0.8); }
        }
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        .animate-fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
        .animate-pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }
        .animate-slide-down {
            animation: slideDown 0.8s ease-out forwards;
        }
        .gradient-text {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }
        @keyframes particle-float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }
    </style>
</head>
<body class="overflow-hidden">
    <div class="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-pink-900 relative">

        <div id="particles" class="absolute inset-0 overflow-hidden"></div>
        
        <!-- Main Content -->
        <div class="relative z-10 min-h-screen flex flex-col items-center justify-center p-4">

            <!-- Subtitle -->
            <p class="text-xl md:text-2xl text-blue-200 text-center mb-12 max-w-2xl animate-fade-in" style="animation-delay: 0.8s; opacity: 0;">

            </p>
            
            <!-- Enter Button -->
            <a href="dashboard.html" class="group relative animate-fade-in" style="animation-delay: 1s; opacity: 0;">
                <div class="absolute -inset-1 bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 rounded-2xl blur opacity-75 group-hover:opacity-100 transition duration-1000 group-hover:duration-200 animate-pulse-glow"></div>
                <button class="relative px-12 py-6 bg-white rounded-2xl leading-none flex items-center space-x-6 transform transition-all duration-300 group-hover:scale-110">
                    <span class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">

                    <div class="text-4xl mb-2">üìä</div>

            <div class="absolute bottom-8 text-center text-white/60 text-sm animate-fade-in" style="animation-delay: 1.4s; opacity: 0;">

    </div>

    <script>
        // Create animated particles
        function createParticles() {
            const container = document.getElementById('particles');
            const colors = ['#3b82f6', '#8b5cf6', '#ec4899', '#06b6d4'];
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 10 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.animation = `particle-float ${Math.random() * 10 + 15}s linear infinite`;
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.opacity = '0.3';
                container.appendChild(particle);
            }
        }
        
        createParticles();
        
        // Prevent back button from breaking experience
        window.history.pushState(null, '', window.location.href);
        window.onpopstate = function() {
            window.history.pushState(null, '', window.location.href);
        };
    </script>
</body>
