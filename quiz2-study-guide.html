                                    </div>
                                    <div className="bg-green-50 p-4 rounded-lg mt-4">
                                        <p className="font-bold text-green-800 mb-2">DNA vs RNA Differences:</p>
                                        <ul className="space-y-1 text-gray-700">
                                            <li>• DNA: deoxyribose, RNA: ribose</li>
                                            <li>• DNA: thymine (T), RNA: uracil (U)</li>
                                            <li>• DNA: double-stranded, RNA: single-stranded</li>
                                        </ul>
                                    </div>
                                    <div className="bg-green-50 p-4 rounded-lg mt-4">
                                        <p className="font-bold text-green-800 mb-2">Base Pairing:</p>
                                        <ul className="space-y-1 text-gray-700">
                                            <li>• A-T (or A-U in RNA): 2 hydrogen bonds</li>
                                            <li>• G-C: 3 hydrogen bonds</li>
                                        </ul>
                                    </div>
                                </div>

                                {/* Lipids */}
                                <div className="bg-white rounded-2xl shadow-xl p-6">
                                    <h3 className="text-3xl font-bold text-yellow-600 mb-4">💧 Lipids</h3>
                                    <div className="grid md:grid-cols-2 gap-4">
                                        <div className="bg-yellow-50 p-4 rounded-lg">
                                            <p className="font-bold text-yellow-800">Subunits:</p>
                                            <p className="text-gray-700">{reviewData.lipids.subunits}</p>
                                        </div>
                                        <div className="bg-yellow-50 p-4 rounded-lg">
                                            <p className="font-bold text-yellow-800">Types:</p>
                                            <p className="text-gray-700">{reviewData.lipids.types}</p>
                                        </div>
                                        <div className="bg-yellow-50 p-4 rounded-lg">
                                            <p className="font-bold text-yellow-800">Bond Type:</p>
                                            <p className="text-gray-700">{reviewData.lipids.bond}</p>
                                        </div>
                                        <div className="bg-yellow-50 p-4 rounded-lg">
                                            <p className="font-bold text-yellow-800">Elements:</p>
                                            <p className="text-gray-700">{reviewData.lipids.elements}</p>
                                        </div>
                                    </div>
                                    <div className="bg-yellow-50 p-4 rounded-lg mt-4">
                                        <p className="font-bold text-yellow-800 mb-2">Lipid Types:</p>
                                        <ul className="space-y-1 text-gray-700">
                                            <li>• <strong>Triglyceride:</strong> Glycerol + 3 fatty acids (energy storage)</li>
                                            <li>• <strong>Phospholipid:</strong> Glycerol + 2 fatty acids + phosphate (cell membranes)</li>
                                            <li>• <strong>Steroid:</strong> 4 fused carbon rings (hormones like cholesterol)</li>
                                        </ul>
                                    </div>
                                    <div className="bg-yellow-50 p-4 rounded-lg mt-4">
                                        <p className="font-bold text-yellow-800 mb-2">Fatty Acids:</p>
                                        <ul className="space-y-1 text-gray-700">
                                            <li>• <strong>Saturated:</strong> NO double bonds, solid at room temp</li>
                                            <li>• <strong>Unsaturated:</strong> Has C=C double bonds, liquid at room temp</li>
                                        </ul>
                                    </div>
                                </div>

                                {/* Polysaccharides */}
                                <div className="bg-white rounded-2xl shadow-xl p-6">
                                    <h3 className="text-3xl font-bold text-orange-600 mb-4">🌾 Polysaccharides</h3>
                                    <div className="grid md:grid-cols-3 gap-4">
                                        <div className="bg-orange-50 p-4 rounded-lg">
                                            <p className="font-bold text-orange-800 mb-2">Starch</p>
                                            <p className="text-gray-700 text-sm">Plant storage carbohydrate</p>
                                            <p className="text-gray-700 text-sm">Branched & unbranched chains</p>
                                        </div>
                                        <div className="bg-orange-50 p-4 rounded-lg">
                                            <p className="font-bold text-orange-800 mb-2">Cellulose</p>
                                            <p className="text-gray-700 text-sm">Plant cell wall structure</p>
                                            <p className="text-gray-700 text-sm">Unbranched with H-bonds</p>
                                        </div>
                                        <div className="bg-orange-50 p-4 rounded-lg">
                                            <p className="font-bold text-orange-800 mb-2">Glycogen</p>
                                            <p className="text-gray-700 text-sm">Animal storage carbohydrate</p>
                                            <p className="text-gray-700 text-sm">Highly branched</p>
                                        </div>
                                    </div>
                                </div>

                                {/* Reactions */}
                                <div className="bg-white rounded-2xl shadow-xl p-6">
                                    <h3 className="text-3xl font-bold text-red-600 mb-4">⚗️ Chemical Reactions</h3>
                                    <div className="grid md:grid-cols-2 gap-4">
                                        <div className="bg-red-50 p-4 rounded-lg">
                                            <p className="font-bold text-red-800 mb-2">Dehydration Synthesis</p>
                                            <p className="text-gray-700 text-sm mb-2">BUILDS polymers by REMOVING water</p>
                                            <p className="text-gray-700 text-sm">Monomer + Monomer → Polymer + H₂O</p>
                                        </div>
                                        <div className="bg-blue-50 p-4 rounded-lg">
                                            <p className="font-bold text-blue-800 mb-2">Hydrolysis</p>
                                            <p className="text-gray-700 text-sm mb-2">BREAKS polymers by ADDING water</p>
                                            <p className="text-gray-700 text-sm">Polymer + H₂O → Monomers</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // QUICK QUIZ MODE
            if (mode === 'quickquiz') {
                if (quizQuestions.length === 0) return <div className="min-h-screen flex items-center justify-center"><div className="text-2xl">Loading...</div></div>;

                if (quizDone) {
                    return (
                        <div className="min-h-screen bg-gradient-to-br from-orange-400 to-red-500 p-4 flex items-center justify-center">
                            <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-2xl w-full text-center">
                                <div className="text-6xl mb-4">🎉</div>
                                <h2 className="text-4xl font-bold text-gray-800 mb-4">Quiz Complete!</h2>
                                <p className="text-2xl text-gray-600 mb-8">You answered {Object.keys(userAnswers).length} out of 10 questions</p>
                                <div className="flex gap-4">
                                    <button onClick={() => setMode('menu')} className="flex-1 bg-gray-600 text-white py-3 px-6 rounded-xl font-semibold">Back to Menu</button>
                                    <button onClick={() => { setQuizDone(false); setCurrentQ(0); setUserAnswers({}); setQuizQuestions([]); }} className="flex-1 bg-orange-600 text-white py-3 px-6 rounded-xl font-semibold">Take Again</button>
                                </div>
                            </div>
                        </div>
                    );
                }

                const q = quizQuestions[currentQ];
                const hasAnswered = userAnswers[currentQ] !== undefined;

                return (
                    <div className="min-h-screen bg-gradient-to-br from-orange-400 to-red-500 p-4">
                        <div className="max-w-4xl mx-auto">
                            <div className="flex justify-between items-center mb-6">
                                <button onClick={() => setMode('menu')} className="bg-white text-gray-700 px-4 py-2 rounded-lg font-semibold">← Menu</button>
                                <div className="bg-white px-4 py-2 rounded-lg font-semibold">Question {currentQ + 1} / 10</div>
                            </div>

                            <div className="bg-white rounded-3xl shadow-2xl p-8">
                                <div className="mb-4">
                                    <span className="bg-orange-100 text-orange-800 px-3 py-1 rounded-full text-sm font-semibold">{q.topic}</span>
                                </div>
                                <h3 className="text-2xl font-bold text-gray-800 mb-6">{q.question}</h3>

                                {!hasAnswered ? (
                                    <button onClick={() => setUserAnswers({...userAnswers, [currentQ]: true})} className="w-full bg-blue-500 text-white py-4 rounded-xl font-semibold hover:bg-blue-600">Show Answer</button>
                                ) : (
                                    <div>
                                        <div className="bg-green-50 border-l-4 border-green-500 p-6 rounded-lg mb-6">
                                            <p className="text-lg font-semibold text-gray-800 mb-2">Answer:</p>
                                            <p className="text-gray-700 whitespace-pre-line">{q.answer}</p>
                                        </div>
                                        {currentQ < 9 ? (
                                            <button onClick={() => setCurrentQ(currentQ + 1)} className="w-full bg-orange-600 text-white py-4 rounded-xl font-semibold">Next Question →</button>
                                        ) : (
                                            <button onClick={() => setQuizDone(true)} className="w-full bg-green-600 text-white py-4 rounded-xl font-semibold">Finish Quiz</button>
                                        )}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }

            // FILL IN THE BLANK MODE
            if (mode === 'fillblank') {
                const blankQuestions = [
                    { q: "Carbohydrate monomer:", a: "Monosaccharides" },
                    { q: "Protein monomer:", a: "Amino acids" },
                    { q: "Nucleic acid monomer:", a: "Nucleotides" },
                    { q: "Lipid subunits:", a: "Fatty acids and glycerol" },
                    { q: "Carbohydrate bond type:", a: "Glycosidic bonds" },
                    { q: "Protein bond type:", a: "Peptide bonds" },
                    { q: "DNA sugar:", a: "Deoxyribose" },
                    { q: "RNA sugar:", a: "Ribose" },
                    { q: "A-T hydrogen bonds:", a: "2" },
                    { q: "G-C hydrogen bonds:", a: "3" }
                ];

                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-400 to-pink-500 p-4">
                        <div className="max-w-4xl mx-auto">
                            <div className="flex justify-between items-center mb-6">
                                <button onClick={() => setMode('menu')} className="bg-white text-gray-700 px-4 py-2 rounded-lg font-semibold">← Menu</button>
                                <h2 className="text-2xl font-bold text-white">Fill in the Blanks</h2>
                                <button onClick={() => setChecked(true)} className="bg-green-500 text-white px-4 py-2 rounded-lg font-semibold">Check Answers</button>
                            </div>

                            <div className="bg-white rounded-3xl shadow-2xl p-8">
                                <div className="space-y-4">
                                    {blankQuestions.map((item, idx) => (
                                        <div key={idx} className="flex items-center gap-4">
                                            <p className="text-gray-800 font-semibold w-1/2">{item.q}</p>
                                            <input
                                                type="text"
                                                value={inputs[idx] || ''}
                                                onChange={(e) => setInputs({...inputs, [idx]: e.target.value})}
                                                className={`flex-1 p-3 rounded-lg border-2 ${
                                                    checked 
                                                        ? inputs[idx]?.toLowerCase() === item.a.toLowerCase() 
                                                            ? 'border-green-500 bg-green-50' 
                                                            : 'border-red-500 bg-red-50'
                                                        : 'border-gray-300'
                                                }`}
                                                placeholder="Your answer..."
                                            />
                                            {checked && inputs[idx]?.toLowerCase() !== item.a.toLowerCase() && (
                                                <span className="text-sm text-gray-600">({item.a})</span>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // COMPARE & CONTRAST MODE
            if (mode === 'compare') {
                const comparisons = [
                    {
                        title: "DNA vs RNA",
                        item1: "DNA",
                        item2: "RNA",
                        differences: [
                            { aspect: "Sugar", item1: "Deoxyribose", item2: "Ribose" },
                            { aspect: "Bases", item1: "A, T, G, C", item2: "A, U, G, C" },
                            { aspect: "Structure", item1: "Double-stranded", item2: "Single-stranded" },
                            { aspect: "Location", item1: "Nucleus", item2: "Nucleus & cytoplasm" },
                            { aspect: "Function", item1: "Store genetic info", item2: "Transfer genetic info" }
                        ]
                    },
                    {
                        title: "Starch vs Glycogen vs Cellulose",
                        item1: "Starch",
                        item2: "Glycogen",
                        item3: "Cellulose",
                        differences: [
                            { aspect: "Found in", item1: "Plants", item2: "Animals", item3: "Plants" },
                            { aspect: "Function", item1: "Energy storage", item2: "Energy storage", item3: "Structure" },
                            { aspect: "Structure", item1: "Branched & unbranched", item2: "Highly branched", item3: "Unbranched with H-bonds" }
                        ]
                    },
                    {
                        title: "Saturated vs Unsaturated Fatty Acids",
                        item1: "Saturated",
                        item2: "Unsaturated",
                        differences: [
                            { aspect: "Double bonds", item1: "None", item2: "One or more C=C" },
                            { aspect: "Shape", item1: "Straight chains", item2: "Kinked chains" },
                            { aspect: "State at room temp", item1: "Solid", item2: "Liquid" },
                            { aspect: "Examples", item1: "Butter, lard", item2: "Vegetable oils" }
                        ]
                    },
                    {
                        title: "Dehydration Synthesis vs Hydrolysis",
                        item1: "Dehydration Synthesis",
                        item2: "Hydrolysis",
                        differences: [
                            { aspect: "Water", item1: "Removes H₂O", item2: "Adds H₂O" },
                            { aspect: "Result", item1: "Builds polymers", item2: "Breaks polymers" },
                            { aspect: "Type", item1: "Anabolic", item2: "Catabolic" },
                            { aspect: "Example", item1: "Making proteins", item2: "Digesting proteins" }
                        ]
                    }
                ];

                const comp = comparisons[currentComp];

                return (
                    <div className="min-h-screen bg-gradient-to-br from-yellow-400 to-orange-500 p-4">
                        <div className="max-w-5xl mx-auto">
                            <div className="flex justify-between items-center mb-6">
                                <button onClick={() => setMode('menu')} className="bg-white text-gray-700 px-4 py-2 rounded-lg font-semibold">← Menu</button>
                                <h2 className="text-2xl font-bold text-white">{comp.title}</h2>
                                <div className="bg-white px-4 py-2 rounded-lg font-semibold">{currentComp + 1} / {comparisons.length}</div>
                            </div>

                            <div className="bg-white rounded-3xl shadow-2xl p-8 overflow-x-auto">
                                <table className="w-full">
                                    <thead>
                                        <tr className="border-b-2 border-gray-300">
                                            <th className="text-left p-4 font-bold text-gray-800">Aspect</th>
                                            <th className="text-left p-4 font-bold text-blue-600">{comp.item1}</th>
                                            <th className="text-left p-4 font-bold text-purple-600">{comp.item2}</th>
                                            {comp.item3 && <th className="text-left p-4 font-bold text-green-600">{comp.item3}</th>}
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {comp.differences.map((diff, idx) => (
                                            <tr key={idx} className="border-b border-gray-200">
                                                <td className="p-4 font-semibold text-gray-700">{diff.aspect}</td>
                                                <td className="p-4 bg-blue-50">{diff.item1}</td>
                                                <td className="p-4 bg-purple-50">{diff.item2}</td>
                                                {comp.item3 && <td className="p-4 bg-green-50">{diff.item3}</td>}
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>

                            <div className="flex justify-between mt-6">
                                <button onClick={() => setCurrentComp(Math.max(0, currentComp - 1))} disabled={currentComp === 0} className="bg-white text-gray-700 px-6 py-3 rounded-xl font-semibold disabled:opacity-50">← Previous</button>
                                <button onClick={() => setCurrentComp(Math.min(comparisons.length - 1, currentComp + 1))} disabled={currentComp === comparisons.length - 1} className="bg-white text-gray-700 px-6 py-3 rounded-xl font-semibold disabled:opacity-50">Next →</button>
                            </div>
                        </div>
                    </div>
                );
            }

            // PRACTICE TEST MODE
            if (mode === 'practice') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-pink-400 to-red-500 p-4 flex items-center justify-center">
                        <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-2xl w-full text-center">
                            <div className="text-6xl mb-4">📝</div>
                            <h2 className="text-4xl font-bold text-gray-800 mb-4">Practice Test Coming Soon!</h2>
                            <p className="text-lg text-gray-600 mb-8">A full quiz simulation with multiple choice questions is being developed.</p>
                            <p className="text-gray-600 mb-8">For now, use the Quick Quiz mode for practice!</p>
                            <button onClick={() => setMode('menu')} className="bg-pink-600 text-white py-3 px-8 rounded-xl font-semibold">Back to Menu</button>
                        </div>
                    </div>
                );
            }

            return null;
        }

        ReactDOM.render(<QuizStudyApp />, document.getElementById('root'));
    </script>
    <!-- Dynamic Gradient System -->
    <script src="dynamic-gradient.js"></script>
</body>
</html>
