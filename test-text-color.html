<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Text Color Fix</title>
    <link rel="stylesheet" href="/home/runner/work/studying.works/studying.works/apple-style.css">
    <link rel="stylesheet" href="/home/runner/work/studying.works/studying.works/global-styles.css">
    <style>
        .question-panel {
            background: white;
            padding: 32px;
            min-height: calc(100vh - 64px);
            color: #1f2937;
        }

        .answer-panel {
            background: #fafafa;
            padding: 32px;
            min-height: calc(100vh - 64px);
            color: #1f2937;
        }

        .choice-option {
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
        }
    </style>
</head>
<body>
    <div style="display: grid; grid-template-columns: 1fr 1fr;">
        <!-- Left Panel - Question -->
        <div class="question-panel">
            <h1>Question 1 of 10</h1>
            <div>
                <p>If 2x + 5 = 15, what is the value of x?</p>
                <p>This text should be dark gray (#1f2937) and clearly visible on the white background.</p>
            </div>
        </div>

        <!-- Right Panel - Answers -->
        <div class="answer-panel">
            <h3>Answer Choices</h3>
            <div class="choice-option">
                <span>A) 3</span>
            </div>
            <div class="choice-option">
                <span>B) 5</span>
            </div>
            <div class="choice-option">
                <span>C) 7</span>
            </div>
            <div class="choice-option">
                <span>D) 10</span>
            </div>
            <p>This text should also be dark and readable.</p>
        </div>
    </div>
</body>
</html>
